<body>
    <div class="container text-center">
        <div class="card-text bg-white p-2 text-dark bg-opacity-75">
            <div class="row">
                <div class="alert alert-danger alert-dismissible fade show alert-invisible" role="alert" id="alert-bs">
                    <p id="alert-text"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                <div class="col">
                    <h1>Fake Index Page</h1>
                    <h2>Persons Application</h2>
                    <button id="button_persons">Click to view Persons</button>
                    <div id="idblock" name="idblock">
                        <label for="id">Id</label>
                        <input type="number" id="id" name="id" value="01" min="00" size="2" style="width: 6em;">
                        <div>
                            <div id="controls" name="controls">
                                <select name="genders" id="genders">
                                    <option value="all">All</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                                <select name="age" id="age">
                                    <option value="all">All</option>
                                    <option value="child">Child(&lt; 11)</option>
                                    <option value="teenager">Tenager(12-20)</option>
                                    <option value="adult">Adult(21-64)</option>
                                    <option value="senior">Senior(&gt; 64)</option>
                                </select>
                                <div id="persons" name="persons">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Gender</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
